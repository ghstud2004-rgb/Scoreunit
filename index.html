
<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />

      window.process = {

        }

      tailwind.config = {
        theme: {
          extend: {

              vazir: ['Vazirmatn', 'sans-serif'],
            }
          }
        }

    <style>

    </style>
